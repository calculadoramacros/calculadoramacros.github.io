<body>
    <div class="container">
        <h1>Calculadora de Peso Corporal y Macros Semanales</h1>
        <p>¿Quieres saber cuál es tu peso ideal y recibir un cálculo de macros personalizado?</p>
        <form id="calculatorForm">
            <label for="altura">Altura (cm):</label>
            <input type="number" id="altura" name="altura" required><br>
            <label for="peso">Peso (kg):</label>
            <input type="number" id="peso" name="peso" required><br>
            <label for="constitucion">Constitución:</label>
            <select id="constitucion" name="constitucion">
                <option value="normal">Normal</option>
                <option value="delgada">Delgada</option>
                <option value="robusta">Robusta</option>
            </select><br>
            <label for="genero">Género:</label>
            <select id="genero" name="genero">
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select><br>
            <label for="actividad">Nivel de Actividad:</label>
            <select id="actividad" name="actividad">
                <option value="sedentario">Sedentario</option>
                <option value="ligera">Ligera (1-3 días/semana)</option>
                <option value="moderada">Moderada (3-5 días/semana)</option>
                <option value="intensa">Intensa (6-7 días/semana)</option>
                <option value="muyIntensa">Muy intensa (2 veces al día, entrenamientos muy duros)</option>
            </select><br>
            <label for="objetivo">Objetivo:</label>
            <select id="objetivo" name="objetivo">
                <option value="perder">Perder Peso</option>
                <option value="mantener">Mantener Peso</option>
                <option value="ganar">Ganar Volumen</option>
            </select><br>
            <input type="submit" value="Calcular">
        </form>
        <div id="resultado"></div>
        <div id="resultadoDieta"></div>
        
    </div>
